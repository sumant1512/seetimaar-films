<section>
  <div class="container mb-5 mb-md-5 pb-0 pb-lg-3">
    <div class="projects-section mb-3">
      <h4 class="projects-heading">Projects</h4>
      <p class="view" [routerLink]="'/projects'">View All</p>
    </div>

    <div class="row">
      <div *ngFor="let project of projects" class="col-12 col-md-6 mb-4">
        <app-video-gif-player
          [videoSrc]="project.video"
          [width]="'100%'"
        ></app-video-gif-player>
        <h4 class="my-3 story-heading">{{ project.name }}</h4>
        <div *ngIf="project.oneLiner.length > 150; else fullText">
          {{ project.oneLiner.substring(0, 150) }}...
        </div>
        <ng-template #fullText> {{ project.oneLiner }} </ng-template>
      </div>
    </div>
  </div>
</section>

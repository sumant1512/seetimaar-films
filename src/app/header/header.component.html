<div
  class="header d-block d-lg-none"
  [attr.data-status]="isScrolled ? 'scrolled' : null"
>
  <div class="container-fluid">
    <div class="d-flex justify-content-between">
      <h1 class="logo">logo</h1>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#headerNav"
        aria-controls="headerNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div
      class="collapse navbar-collapse d-lg-flex justify-content-lg-end"
      id="headerNav"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item"><a class="nav-link" routerLink="/">Home</a></li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div
  class="header d-none d-lg-block"
  [attr.data-status]="isScrolled ? 'scrolled' : null"
>

    class="container-fluid d-flex justify-content-between align-items-center"
  >
    <h1 class="logo" routerLink="/">logo</h1>
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#headerNav"
      aria-controls="headerNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse d-lg-flex justify-content-lg-end"
      id="headerNav"
    >
      <ul class="header-nav d-flex">
        <li class="nav-item"><a class="nav-link" routerLink="/">Home</a></li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</div>
